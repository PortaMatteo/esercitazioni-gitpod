
<div class="container">

  <div class="input-group">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" #newquery/>
    <button type="button" class="btn btn-outline-primary"(click)="submit(newquery)">search</button>
  </div>
  
  <div *ngIf="results">
      <div *ngIf="!results.products || results.products.length ==0">
        No products were found with the term '{{ query }}'
      </div>
    
      <div *ngIf="results.products &&  results.products.length > 0">
        <h1>Results</h1>
        <div class="row">
          <div class="col-sm-6 col-md-4" *ngFor="let p of results.products">
            <div class="thumbnail">
              <div class="content">
                <img src="{{p.image_front_url}}" style="width: 100%;" class="img-responsive">
                <div class="caption">
                  <h3>
                    <a [routerLink]="['/product', p.id]">
                      {{ p.product_name}}
                    </a>
                  </h3>        
              
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
